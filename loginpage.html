<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dhinesh dk</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
        <h1>Hi,welcome</h1>
        <p>
            First time here?<span class="text-white"
            ><a href="signup.html" class="underline"> Sign up for free</a></span
            >
        </p>
    </header>

    <div class="outer"></div>
        <form action="head.html">
            <input
                type="email"
                name="email"
                placeholder="Your email"
                required
                autocomplete="off"
            />
            <input
                type="Password"
                name="Password"
                placeholder=" Password"
                minlength="8"
                required
            />
            <p>Password must be at least 8 character</p>

            <button type="submit">Sign</button>

            <p class="text-while">Sign In Using API number</p>
            <div class="or">or</div>
            <button class="mob" type="button">Login with phone number</button>

            <p>
                You acknowledge that you read, and agree, to our
                <a>Terms of Service</a> and our <a>Privacy Policy</a>
            </p>
        </form>
    </div>
  </body>
</html>
